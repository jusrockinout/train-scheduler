<body>
  <div class="page-header">
    <h1 class="text-center">Train Scheduler</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Current Train Schedule
          </div>
          <table class="table">
            <tbody id="train-table">
              <thead>
                <tr><td><strong>Train Name</strong></td><td><strong>Destination</strong></td><td><strong>Frequency (min)</strong></td><td><strong>Next Arrival</strong></td><td><strong>Minutes Away</strong></td></tr>
              </thead>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Add Train
          </div>
          <div class="panel-body">
            <form id="train-form">
              <div class="form-group">
                <label>Train Name</label>
                <input id="train-name" class="form-control" type="text" placeholder="Midnight Express" />
              </div>
              <div class="form-group">
                <label>Destination</label>
                <input id="destination" class="form-control" type="text" placeholder="New York"/>
              </div>
              <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input id="train-time" class="form-control" type="text" placeholder="00:00"/>
              </div>
              <div class="form-group">
                <label>Frequency(min)</label>
                <input id="frequency" class="form-control" type="text" placeholder="15"/>
              </div>
              <div class="form-group">
                <input type="submit" value-"Submit" class="btn btn-primary"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Internal Scripting -->

  <script src="assets/js/script.js"></script>

</body>
